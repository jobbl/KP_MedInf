<!DOCTYPE html>
<html>
<body>

<h1>AKI Prediction API</h1>

<form id="myForm">
  {% for feature in train_features %}
  <label for="{{ feature }}">{{ feature }}</label><br>
  <input type="text" id="{{ feature }}" name="{{ feature }}"><br>
  {% endfor %}
  <input type="submit" value="Submit">
</form>

<!-- Add a new HTML element to display the response -->
<div id="response"></div>

<script>
document.getElementById('myForm').addEventListener('submit', function(e) {
  e.preventDefault();

  var data = {features: {}};
  {% for feature in train_features %}
  data.features["{{ feature }}"] = parseFloat(document.getElementById('{{ feature }}').value);
  {% endfor %}

  fetch('/predict', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
    },
    body: JSON.stringify(data),
  })
  .then(response => response.json())
  .then(data => {
    console.log(data);
    // Insert the response data into the 'response' element
    document.getElementById('response').textContent = JSON.stringify(data);
  })
  .catch((error) => {
    console.error('Error:', error);
  });
});
</script>

</body>
</html>
