<!DOCTYPE html>
<html>
<body>

<h1>AKI Prediction API</h1>

<form id="myForm">
  <label for="creatinine_mean">Creatinine Mean:</label><br>
  <input type="text" id="creatinine_mean" name="creatinine_mean"><br>
  <label for="uo_rt_6hr">UO RT 6HR:</label><br>
  <input type="text" id="uo_rt_6hr" name="uo_rt_6hr"><br>
  <input type="submit" value="Submit">
</form>

<!-- Add a new HTML element to display the response -->
<div id="response"></div>

<script>
document.getElementById('myForm').addEventListener('submit', function(e) {
  e.preventDefault();

  var creatinine_mean = parseFloat(document.getElementById('creatinine_mean').value);
  var uo_rt_6hr = parseFloat(document.getElementById('uo_rt_6hr').value);

  var data = {features: {creatinine_mean: creatinine_mean, uo_rt_6hr: uo_rt_6hr}};

  fetch('/predict', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
    },
    body: JSON.stringify(data),
  })
  .then(response => response.json())
  .then(data => {
    console.log(data);
    // Insert the response data into the 'response' element
    document.getElementById('response').textContent = JSON.stringify(data);
  })
  .catch((error) => {
    console.error('Error:', error);
  });
});
</script>

</body>
</html>
